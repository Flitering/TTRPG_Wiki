<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Pathfinder Portal{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-..."
        crossorigin="anonymous"
    >
    <!-- Подключение Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha384-..."
        crossorigin="anonymous"
    >
    <!-- Ваши дополнительные стили -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Навигация -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <i class="fas fa-dragon"></i> Pathfinder Portal
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link"><i class="fas fa-home"></i> Главная</a></li>
                        <li class="nav-item"><a href="{% url 'material_list' %}" class="nav-link"><i class="fas fa-book"></i> Материалы</a></li>
                        <li class="nav-item"><a href="{% url 'character_list' %}" class="nav-link"><i class="fas fa-users"></i> Персонажи</a></li>
                        <li class="nav-item"><a href="{% url 'rules_home' %}" class="nav-link"><i class="fas fa-scroll"></i> Правила</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Основной контент -->
    <div class="wrapper">
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Футер -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Pathfinder Portal</p>
    </footer>

    <!-- Подключение Bootstrap JS и инициализация подсказок -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoWztE+yB8g++vQ3PGj8DFB/JkP0z4cF1hkqT0JkN1R8DJw"
        crossorigin="anonymous"
    ></script>

    <!-- Инициализация подсказок Bootstrap -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerElement) {
            return new bootstrap.Tooltip(tooltipTriggerElement)
        })
    </script>
</body>
</html>
