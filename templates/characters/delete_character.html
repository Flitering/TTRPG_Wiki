{% extends 'base.html' %}

{% block title %}Удалить персонажа{% endblock %}

{% block content %}
<h2>Удалить персонажа</h2>
<p>Вы уверены, что хотите удалить персонажа "{{ character.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'character_detail' character.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
