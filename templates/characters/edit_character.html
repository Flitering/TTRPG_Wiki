{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Редактировать персонажа{% endblock %}

{% block content %}
<h2>Редактировать персонажа</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{% url 'character_detail' character.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
