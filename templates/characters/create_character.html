{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Создать персонажа{% endblock %}

{% block content %}
<h2>Создать персонажа</h2>
<p>Оставшиеся очки для распределения атрибутов: <span id="points-remaining"></span></p>
<form id="character-form" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/character_form.js' %}"></script>
{% endblock %}
