{% extends 'base.html' %}

{% block title %}{{ material.title }}{% endblock %}

{% block content %}
<h2>{{ material.title }}</h2>
<p><strong>Автор:</strong> {{ material.author }}</p>
<p>{{ material.content }}</p>

<a href="{% url 'edit_material' material.id %}" class="btn btn-primary">
    <i class="fas fa-edit"></i> Редактировать
</a>
<a href="{% url 'delete_material' material.id %}" class="btn btn-danger">
    <i class="fas fa-trash-alt"></i> Удалить
</a>
<a href="{% url 'material_list' %}" class="btn btn-secondary">
    <i class="fas fa-arrow-left"></i> Назад к списку
</a>
{% endblock %}
